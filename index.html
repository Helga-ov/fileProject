<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather</title>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <form id="searchForm">
        <div style="display: inline-block">
          <input
            type="text"
            class="city2"
            id="city1"
            required
            placeholder="Enter your city"
          />
          <button type="submit" class="search" id="search1">Search</button>
        </div>
      </form>
      <button class="current">Current weather</button>
      <img
        src="http://openweathermap.org/img/wn/03d@2x.png"
        alt=""
        class="icon"
        id="icon1"
      />
      <div class="temperature" id="temperature">20Â°C</div>
      <div class="description" id="description">Sunny</div>
      <p class="lc" id="lc">Locaton</p>
      <p class="currentTime" id="currentTime">Current time</p>
      <p class="ffh">
        Feels like: <span id="feelsLike"></span><br />Forecast:
        <span id="minTemp"></span>/<span id="maxTemp"></span><br />Humidity:
        <span id="humidity"></span>
      </p>
    <div class="weather-forecast" id="forecast"></div>
    <p class="git">
      <a href="https://github.com/Helga-ov/fileProject">Open-source code</a> by
      Olha Ovsii
    </p>
    <p></p>
    <script src="script.js"></script>
  </body>
</html>
